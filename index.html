<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChessGym</title>
  <link rel="stylesheet" href="libs/chessboard-1.0.0.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="top-bar">
      <div class="field">
        <select id="openingSelect" aria-label="Opening"></select>
      </div>
      <div class="field">
        <select id="lineSelect" aria-label="Line"></select>
        <button id="dueBtn" class="ghost">Study Due Lines</button>
      </div>
      <div class="field">
        <select id="modeSelect" aria-label="Mode">
          <option value="learning">Learning</option>
          <option value="practice">Practice</option>
          <option value="game">Game</option>
        </select>
      </div>
      <div class="field" id="sideField">
        <select id="sideSelect" aria-label="Side">
          <option value="white">White</option>
          <option value="black">Black</option>
        </select>
      </div>
      <div class="field" id="strengthField">
        <select id="strengthSelect" aria-label="Engine strength">
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="strong">Strong</option>
        </select>
      </div>
      <div class="actions">
        <button id="prevBtn" class="ghost">Prev</button>
        <button id="nextBtn" class="ghost">Next</button>
      </div>
    </header>

    <main class="main">
      <section class="board-panel">
        <div class="eval-gauge">
          <div class="eval-label">
            <span id="winProbText">50%</span>
          </div>
          <div class="eval-bar">
            <div id="winProbFill" class="eval-fill"></div>
          </div>
        </div>
        <div id="board"></div>
        <div class="board-note">
          <span id="statusText">Loading data…</span>
        </div>
      </section>

      <aside class="coach-panel">
        <div class="info-card">
          <div id="commentBox" class="comment-box">Welcome to ChessGym.</div>
          <div class="coach-actions">
            <button id="hintBtn" class="ghost">Hint</button>
            <button id="revealBtn" class="ghost">Reveal Move</button>
          </div>
        </div>
      </aside>

      <aside class="info-panel">
        <div class="info-card">
          <p id="lineStatus">Select a line to begin.</p>
          <div class="progress" id="progressInfo"></div>
        </div>
        <div class="info-card">
          <div id="engineEval" class="engine-eval"></div>
          <ol id="moveList" class="move-list"></ol>
        </div>
      </aside>
    </main>
  </div>

  <div id="loadingOverlay" class="overlay">
    <div class="spinner">Loading…</div>
  </div>

  <script src="libs/jquery.min.js"></script>
  <script src="libs/chess.min.js"></script>
  <script src="libs/chessboard-1.0.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
