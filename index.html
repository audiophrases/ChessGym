<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChessGym</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="libs/chessboard-1.0.0.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <main class="main">
      <div class="main-column board-column">
        <section class="board-panel">
          <div id="board"></div>
        </section>
      </div>
    </main>

    <footer class="footer-bar">
      <div class="footer-controls">
        <div class="header-actions">
          <button id="prevBtn" class="ghost">Prev</button>
          <button id="nextBtn" class="ghost">Next</button>
          <button id="boardZoomOut" class="ghost" aria-label="Reduce board size">-</button>
          <button id="boardZoomIn" class="ghost" aria-label="Increase board size">+</button>
          <button id="hintBtn" class="ghost" title="Hints alternate between highlighting the piece and showing the prompt.">Hint</button>
          <button id="freeBtn" class="ghost" title="Enable free play (both sides). Click again to copy UCI moves.">Free</button>
          <button id="lichessBtn" class="ghost">Lichess</button>
        </div>
      </div>
      <div class="footer-prompt">
        <div id="commentBox" class="comment-box footer-comment"></div>
      </div>
      <div class="footer-stats">
        <div class="footer-stats-row">
          <div class="field" id="strengthField">
            <label for="strengthSelect">Engine strength</label>
            <select id="strengthSelect" aria-label="Engine strength">
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="strong">Strong</option>
            </select>
          </div>
          <button id="sessionSummary" class="session-summary" type="button" aria-expanded="false" aria-controls="sessionSelectors">
            <div class="session-main">
              <p id="lineStatus">Selecting your next line…</p>
            </div>
            <div class="session-stats">
              <div class="progress" id="progressInfo">
                <span id="progressText"></span>
              </div>
            </div>
          </button>
        </div>
        <div class="session-selectors" id="sessionSelectors" hidden>
          <div class="field">
            <label for="openingSelect">Opening</label>
            <div class="select-with-thumb">
              <img id="openingThumb" class="select-thumb is-placeholder" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="" />
              <select id="openingSelect" aria-label="Opening"></select>
            </div>
          </div>
          <div class="field">
            <label for="lineSelect">Line</label>
            <div class="select-with-thumb">
              <img id="lineThumb" class="select-thumb is-placeholder" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///ywAAAAAAQABAAACAUwAOw==" alt="" />
              <select id="lineSelect" aria-label="Line"></select>
            </div>
            <button id="dueBtn" class="ghost">Study Due Lines</button>
          </div>
          <div class="field">
            <span class="field-label">Elo filter</span>
            <div class="elo-filter" id="eloFilter" role="group" aria-label="Line elo filter">
              <label class="elo-option"><input type="checkbox" name="eloFilter" value="900" />900</label>
              <label class="elo-option"><input type="checkbox" name="eloFilter" value="1200" />1200</label>
              <label class="elo-option"><input type="checkbox" name="eloFilter" value="1500" />1500</label>
              <label class="elo-option"><input type="checkbox" name="eloFilter" value="1800" />1800</label>
              <label class="elo-option"><input type="checkbox" name="eloFilter" value="2100" />2100</label>
              <label class="elo-option"><input type="checkbox" name="eloFilter" value="2400" />2400</label>
              <label class="elo-option"><input type="checkbox" name="eloFilter" value="2700" />2700</label>
              <label class="elo-option"><input type="checkbox" name="eloFilter" value="3000" />3000</label>
            </div>
          </div>
          <div class="field">
            <label for="modeSelect">Mode</label>
            <select id="modeSelect" aria-label="Mode">
              <option value="learning">Learning</option>
              <option value="practice">Practice</option>
              <option value="game">Game</option>
            </select>
          </div>
        </div>
      </div>
    </footer>
  </div>

  <div id="loadingOverlay" class="overlay">
    <div class="spinner">Loading…</div>
  </div>

  <script src="libs/jquery.min.js"></script>
  <script src="libs/chess.min.js"></script>
  <script src="libs/chessboard-1.0.0.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
